<div class="flex items-center justify-center min-h-screen bg-amber-800">
    <div class="p-6 mt-14 rounded-lg animation w-full max-w-sm sm:max-w-md lg:max-w-3xl shadow-2xl bg-amber-800">
      <h1 class="text-center text-2xl lg:text-4xl text-gray-100 mb-6 tracking-wide">
        Edit Product
      </h1>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Fields for Product Data -->
        <div>
          <label class="block text-gray-200 font-semibold mb-1">Product Name</label>
          <input formControlName="productName" type="text" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-200 font-semibold mb-1">Brand</label>
          <input formControlName="brand" type="text" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-200 font-semibold mb-1">Price</label>
          <input formControlName="price" type="number" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div>
          <label class="block text-gray-200 font-semibold mb-1">Description</label>
          <textarea formControlName="description" rows="3" class="w-full px-4 py-2 border rounded-lg"></textarea>
        </div>
        <div>
          <label class="block text-gray-200 font-semibold mb-1">Weight</label>
          <input formControlName="weight" type="text" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <!-- <div>
          <label class="block text-gray-200 font-semibold mb-1">Categories</label>
          <input formControlName="categories" type="text" class="w-full px-4 py-2 border rounded-lg" />
        </div> -->
  
        <!-- Submit Button -->
        <div>
          <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-500">
            Update Product
          </button>
        </div>
      </form>
    </div>
  </div>
