<div class="flex items-center justify-center mt-8 px-2">
  <!-- Full width on mobile, adjusted max width on larger screens -->
  <div class="p-6 rounded-lg shadow-2xl w-full sm:w-[90%] md:w-[70%] lg:w-[60%] bg-violet-950 text-white">
    <h2 class="text-lg font-semibold text-center mb-4">REQUEST ORDERS</h2>

    <div class="h-64 overflow-y-auto w-full">
      <div 
        *ngFor="let order of orders" 
        (click)="viewStatus(order.id)" 
        class="p-3 mb-3 rounded-lg shadow-lg bg-violet-900 flex items-center justify-between cursor-pointer w-full"
      >
        
        <!-- Order details on the left -->
        <div class="flex-1 mr-2">
          <h3 class="text-md font-semibold">{{ order.productName | uppercase }}</h3>
          <p class="text-xs">Brand: {{ order.brand }}</p>
          <p class="text-xs">Quantity: {{ order.quantity }}</p>
          <p class="text-xs">Price: {{ order.price }} rs per item</p>
        </div>

        <!-- Change Status dropdown on the right side -->
        <div class="flex flex-col items-center space-y-1">
          <p class="text-xs font-semibold text-gray-300">Change Status</p>
          <select 
            [(ngModel)]="order.status" 
            (change)="updateOrderStatus(order.id, order.status)" 
            class="bg-red-800 text-white p-1 rounded text-xs w-full sm:w-24"
          >
            <option value="" selected>Status</option>
            <option value="Confirmed">Confirmed</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
