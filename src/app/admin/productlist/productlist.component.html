<div class="container mx-auto px-4 py-6">
  <h1 class="text-2xl font-semibold mb-4 text-gray-800">Products List</h1>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr class="bg-gray-200 text-gray-700">
          <th class="text-left py-2 px-4 border-b">No.</th> <!-- Added for numbering -->
          <th class="text-left py-2 px-4 border-b">Product Name</th>
          <th class="text-left py-2 px-4 border-b">Model</th>
          <th class="text-left py-2 px-4 border-b">Category</th>
          <th class="text-left py-2 px-4 border-b">Wholesale Price</th>
          <th class="text-left py-2 px-4 border-b">Retail Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of Products; let i = index" class="hover:bg-gray-100"> <!-- Added index variable -->
          <td class="py-2 px-4 border-b">{{ i + 1 }}</td> <!-- Displaying index + 1 -->
          <td class="py-2 px-4 border-b font-bold">{{ product.productName }}</td> <!-- Made product name bold -->
          <td class="py-2 px-4 border-b">{{ product.model }}</td>
          <td class="py-2 px-4 border-b">{{ product.category }}</td>
          <td class="py-2 px-4 border-b">{{ product.rate }}/-</td>
          <td class="py-2 px-4 border-b">{{ product.customerRate }}/-</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
