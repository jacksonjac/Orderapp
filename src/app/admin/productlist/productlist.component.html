<div class="flex items-center w-full justify-center mt-8">
  <div class="p-4 rounded-lg animation shadow-2xl w-full max-w-sm sm:max-w-md md:max-w-3xl bg-amber-900 text-white">
    <h2 class="text-lg font-semibold text-center mb-4">All Products</h2>

    <!-- Check if there are orders; if not, display "No Orders" -->
    <div *ngIf="orders.length === 0" class="text-center text-gray-500">
      <p>No Products Available</p>
    </div>

    <!-- Scrollable order list container with limited height -->
    <div *ngIf="orders.length > 0" class="h-80 overflow-y-auto">
      <!-- Loop through each order -->
      <div 
        *ngFor="let order of orders" 
        class="p-2 mb-3 rounded-lg shadow-2xl bg-amber-900 flex flex-col md:flex-row md:justify-between md:items-center"
      >
        <!-- Order Image -->
        <img 
          [src]="order.imageUrl || 'https://www.ishtaorganics.in/cdn/shop/files/Fireflycoconutoilin2bottlesonein500mlanotherin1lwithacoconutinsideandwhiebackgrou.jpg?v=1712694482'" 
          alt="{{ order.productName }}" 
          class="w-16 h-16 rounded-md object-cover md:mr-3"
        />

        <!-- Order Details -->
        <div class="text-center md:text-left">
          <h3 class="text-md font-semibold">{{ order.productName | uppercase }}</h3>
          <p class="text-sm">Brand: {{ order.brand }}</p>
          <p class="text-sm">Price: {{ order.price }}rs per item</p>
        </div>

        <!-- View Status Button -->
        <div class="flex justify-center space-x-2 mt-2 md:mt-0">
          <!-- Edit Button -->
          <button 
            (click)="editOrder()" 
            class="px-2 py-1 bg-green-500 rounded text-xs font-semibold hover:bg-green-600">
            Edit
          </button>

          <!-- Delete Button -->
          <button 
            (click)="deleteOrder()" 
            class="px-2 py-1 bg-red-500 rounded text-xs font-semibold hover:bg-red-600">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
