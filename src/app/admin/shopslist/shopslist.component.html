<div class="container mx-auto px-4 py-6">
  <!-- Page Title -->
  <h1 class="text-2xl font-semibold mb-4 text-gray-800">Shop Owners List ({{ totalShopOwners }})</h1>

  <!-- Search and Dropdown Section -->
  <div class="flex flex-col md:flex-row justify-between mb-4 items-center space-y-4 md:space-y-0 md:space-x-4">
    <!-- Search Input -->
    <div class="flex items-center w-full md:w-auto">
      <input 
        type="text" 
        [(ngModel)]="searchText"  
        placeholder="Search by Name" 
        class="border border-gray-300 rounded-l px-4 py-2 w-full md:w-auto focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
      />
      <button 
        class="bg-blue-500 text-white rounded-r px-4 py-2 hover:bg-blue-600 transition"
      >
        Search
      </button>
    </div>
    
    <!-- Shop Association Dropdown -->
    <div class="flex items-center w-full md:w-auto">
      <select 
        class="border border-gray-300 rounded px-4 py-2 w-full md:w-auto focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        (change)="onShopAssociationChange($event)"
      >
        <option disabled selected>Choose Shop Association</option>
        <option value="mobile-shops">Mobile Shop Association</option>
        <option value="jewelry-shops">Jewelry Shops Association</option>
        <!-- Add more shop association options here if needed -->
      </select>
    </div>
  </div>

  <!-- Table Section -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr class="bg-gray-200 text-gray-700">
          <th class="text-left py-3 px-4 border-b">No.</th>
          <th class="text-left py-3 px-4 border-b">Shop Name</th>
          <th class="text-left py-3 px-4 border-b">Owner Name</th>
          <th class="text-left py-3 px-4 border-b">Phone Number</th>
          <th class="text-left py-3 px-4 border-b">District</th>
          <th class="text-left py-3 px-4 border-b">Address</th>
          <th class="text-left py-3 px-4 border-b">Pin Code</th>
          <th class="text-left py-3 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through shopOwners to display data -->
        <tr *ngFor="let shop of shopOwners | search:searchText; let i = index" class="hover:bg-gray-100">
          <td class="py-3 px-4 border-b">{{ i + 1 }}</td>
          <td class="py-3 px-4 border-b font-bold">{{ shop.shopName }}</td>
          <td class="py-3 px-4 border-b">{{ shop.ownerName }}</td>
          <td class="py-3 px-4 border-b">{{ shop.phoneNumber }}</td>
          <td class="py-3 px-4 border-b">{{ shop.district }}</td>
          <td class="py-3 px-4 border-b">{{ shop.address }}</td>
          <td class="py-3 px-4 border-b">{{ shop.pinCode }}</td>
          <td class="py-3 px-4 border-b">
            <button 
              class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600 flex items-center"
              (click)="viewShopProducts(shop.id)"
            >
              Products
              <svg class="w-5 h-5 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
