<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="p-6 mt-14 w-full max-w-sm sm:max-w-md lg:max-w-2xl shadow-2xl h-auto bg-amber-800 rounded-lg">
      <!-- Styled Heading -->
      <h1 class="text-center text-2xl lg:text-4xl  text-gray-100 mb-8 tracking-wide">
        Add Address Details
      </h1>
      <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Name -->
        <div class="lg:flex lg:space-x-6">
          <div class="flex-1">
            <label for="name" class="block text-gray-200 font-semibold mb-1">
              Name <span class="text-red-500">*</span>
            </label>
            <input 
              formControlName="name" 
              type="text" 
              id="name" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Enter your name">
            <div *ngIf="isInvalid('name')" class="text-red-500 text-sm">Name is required</div>
          </div>
  
          <!-- Phone Number -->
          <div class="flex-1">
            <label for="phone" class="block text-gray-200 font-semibold mb-1">
              Phone Number <span class="text-red-500">*</span>
            </label>
            <input 
              formControlName="phone" 
              type="tel" 
              id="phone" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Enter your phone number">
            <div *ngIf="isInvalid('phone')" class="text-red-500 text-sm">Phone number is required</div>
          </div>
        </div>
  
        <!-- District and State -->
        <div class="lg:flex lg:space-x-6">
          <div class="flex-1">
            <label for="district" class="block text-gray-200 font-semibold mb-1">
              District <span class="text-red-500">*</span>
            </label>
            <input 
              formControlName="district" 
              type="text" 
              id="district" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Enter your district">
            <div *ngIf="isInvalid('district')" class="text-red-500 text-sm">District is required</div>
          </div>
  
          <div class="flex-1">
            <label for="state" class="block text-gray-200 font-semibold mb-1">
              State <span class="text-red-500">*</span>
            </label>
            <input 
              formControlName="state" 
              type="text" 
              id="state" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Enter your state">
            <div *ngIf="isInvalid('state')" class="text-red-500 text-sm">State is required</div>
          </div>
        </div>
  
        <!-- Address -->
        <div>
          <label for="address" class="block text-gray-200 font-semibold mb-1">
            Address <span class="text-red-500">*</span>
          </label>
          <textarea 
            formControlName="address" 
            id="address" 
            rows="3" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Enter your address"></textarea>
          <div *ngIf="isInvalid('address')" class="text-red-500 text-sm">Address is required</div>
        </div>
  
        <!-- Pincode -->
        <div>
          <label for="pincode" class="block text-gray-200 font-semibold mb-1">
            Pincode <span class="text-red-500">*</span>
          </label>
          <input 
            formControlName="pincode" 
            type="text" 
            id="pincode" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Enter your pincode">
          <div *ngIf="isInvalid('pincode')" class="text-red-500 text-sm">Pincode is required</div>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button 
            type="submit" 
            class="w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
