<div class="bg-gray-100 dark:bg-gray-800 py-8">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row -mx-4">
            <div class="md:flex-1 px-4">
                <div class="h-[460px] rounded-lg bg-gray-300 dark:bg-gray-700 mb-4">
                    <img
                        class="w-full h-full object-cover"
                        [src]="productDetails?.imageUrl || 'assets/images/default-image.jpg'"
                        alt="Product Image"
                    />
                </div>
            </div>
            <div class="md:flex-1 px-4">
                <!-- Product details section -->
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">{{ productDetails.productName }}</h2>
                <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">
                    {{ productDetails.description }}
                </p>
                <div class="flex mb-4">
                    <div class="mr-4">
                        <span class="font-bold text-gray-700 dark:text-gray-300">Price:</span>
                        <span class="text-gray-600 dark:text-gray-300">{{ productDetails.price }}</span>
                    </div>
                    <div>
                        <span class="font-bold text-gray-700 dark:text-gray-300">Availability:</span>
                        <span class="text-gray-600 dark:text-gray-300">In Stock</span>
                    </div>
                </div>
                <!-- Quantity input and order button -->
                <form (ngSubmit)="placeOrder()" class="flex flex-col items-start mt-4">
                    <label
                        for="quantity"
                        class="text-gray-700 dark:text-gray-300 text-sm mb-2 font-bold"
                    >
                        Quantity
                    </label>
                    <input
                        id="quantity"
                        [(ngModel)]="quantity"
                        name="quantity"
                        type="number"
                        min="1"
                        required
                        class="w-full py-2 px-3 border border-gray-300 rounded-lg dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-gray-400 dark:focus:ring-gray-500"
                        placeholder="Enter quantity"
                    />
                    <button
                        type="submit"
                        class="w-full mt-4 bg-gray-200 dark:bg-green-700 text-gray-800 dark:text-white py-2 px-4 rounded-full font-bold hover:bg-gray-300 dark:hover:bg-gray-600"
                    >
                        Order Item
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
